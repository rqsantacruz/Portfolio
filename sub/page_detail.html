<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사카 호텔 교토 - 트래블러</title>
    <link rel="stylesheet" href="../css/page_detail.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" />
  </head>
  <body>
    <header>
      <div class="head_wrap">
        <div class="head_left">
          <button>
            <img src="../img/header_img/menu.png" alt="메뉴" />
            <ul class="all_menu">
              <a href="#" class="login">로그인/회원가입</a>
              <li>
                <a href="#">당일특가</a>
              </li>
              <li>
                <a href="./pick_shuttle.html">픽업/셔틀안내</a>
              </li>
              <li>
                <a href="./activity.html">액티비티</a>
              </li>
              <li>
                <a href="./tour_pass.html">투어/패스</a>
              </li>
              <li>
                <a href="#">이벤트</a>
              </li>
              <li>
                <a href="#">고객센터</a>
              </li>
              <li>
                <a href="#">비회원 예약조회</a>
              </li>
            </ul>
          </button>
          <h1><a href="/">Traveler</a></h1>
        </div>
        <!-- 검색 -->
        <div class="info_wrap">
          <div class="search">
            <input type="text" />
          </div>
          <div class="date">
            <input type="date" />
          </div>
          <div class="count">
            <label>인원</label>
            <input type="text" />
            <label>명</label>
            <input type="text" />
            <label>객실</label>
          </div>
        </div>
        <!-- 로고 -->
        <div class="head_right">
          <a href="./login.html"
            ><img src="../img/header_img/account.png" alt="로그인" />
            <p>로그인</p>
          </a>
        </div>
      </div>
    </header>
    <main>
      <!-- 첫번째 섹션 -->
      <section class="sec1">
        <div class="con">
          <div class="top_wrap">
            <span>★★★★</span>
            <h2>사카 호텔 교토</h2>
            <h4>Saka Hotel Kyoto</h4>
          </div>
          <div class="img_wrap">
            <div class="left">
              <img
                src="../img/sub/page_detail/main.webp"
                alt="사카 호텔 교토"
              />
            </div>
            <div class="right">
              <img src="../img/sub/page_detail/main.webp" alt="mainsub" />
              <img src="../img/sub/page_detail/main.webp" alt="mainsub" />
              <img src="../img/sub/page_detail/main.webp" alt="mainsub" />
              <img src="../img/sub/page_detail/main.webp" alt="mainsub" />
            </div>
          </div>
          <div class="bottom_wrap">
            <div class="left">
              <button type="button">위치정보 ></button>
              <p>
                4 Chome-200 Kiyomizu, Higashiyama Ward, Kyoto, Japan, 산넨자카
                니넨자카, 교토, 일본, 605-0862
              </p>
            </div>
            <div class="right">
              <div class="icon_wrap">
                <button type="button">
                  <img src="../img/sub/page_detail/share.png" alt="공유하기" />
                </button>
                <button type="button">
                  <img src="../img/sub/page_detail/heart.png" alt="찜하기" />
                </button>
              </div>
              <div class="price">
                <h3>54,366원</h3>
                <span>/박</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 두번째 섹션 -->
      <section class="sec2">
        <div class="con">
          <div class="left">
            <div class="text_wrap">
              <span>★ 9.2</span>
              <p>1,549명 평가</p>
              <button type="button">전체보기 ></button>
            </div>
          </div>
          <div class="right">
            <button>서비스 및 편의시설 ></button>
          </div>
        </div>
      </section>
      <!-- 세번째 섹션 -->
      <section class="sec3">
        <div class="con">
          <h3>객실 선택</h3>
          <div class="box_wrap">
            <div class="box">
              <h3>스탠다드 룸(Standard Room), 더블 베드</h3>
              <div class="con_wrap">
                <div class="window"></div>
                <div class="text">
                  <ul>
                    <li><i class="xi-user"></i>성인 2명</li>
                    <li>금연</li>
                    <li>와이파이</li>
                    <li>에어컨</li>
                    <li>TV</li>
                  </ul>
                  <button type="button">편의시설 더보기</button>
                </div>
                <div class="content"></div>
              </div>
            </div>
          </div>
          <button type="button">객실 전체보기</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
